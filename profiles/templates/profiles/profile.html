{% extends "base.html"%} 
{% load static %} 
{% block title %} Profile | 
{%endblock %} 
{% block page_header %}

<div class="container pt-4">
  <div class="row">
    <div class="col">
      <h2> Profile</h2>
      <hr/>
    </div>
  </div>
</div>

{% endblock %}
 {% block content %}
<div class="container py-3">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-12 col-lg-6">
            <p class="font-weight-bold">Default Delivery Information</p>
            <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn float-right">Update Information</button>
            </form>
        </div>
        <div class="col-12 col-lg-6">
            <p class="font-weight-bold">Order History</p>
            {{ orders }}
        </div>
    </div>

    </div>
  </div>
</div>

{% endblock %}
