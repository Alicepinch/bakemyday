{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container pt-4">
  <div class="row">
    <div class="col">
      <h2>Product Management</h2>
      <hr> 
      <h5 class="pb-2">Add Product</h5>   
    </div>
  </div>
</div>

{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-secondary" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-secondary" type="submit">Add Product</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
