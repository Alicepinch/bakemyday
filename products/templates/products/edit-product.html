{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container pt-4">
  <div class="row">
    <div class="col">
      <h2 class="page-headline">Product Management</h2>
      <hr> 
      <h5 class="pb-2">Edit Product</h5>   
    </div>
  </div>
</div>

{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-12">
          <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form | crispy }}
              <div class="text-right">
                  <a class="btn" href="{% url 'products' %}">Cancel</a>
                  <button class="btn " type="submit">Update Product</button>
              </div>
          </form>
      </div>            
  </div>
</div>
{% endblock %}
