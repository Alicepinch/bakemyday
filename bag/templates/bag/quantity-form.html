<form class="form update-form mb-0" method="POST" action="{% url 'adjust_item' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn" 
                    data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus"></i>
                    </span>
                </button>
            </div>
            <input class="form-control qty_input" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="5"
                data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn"
                    data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus"></i>
                    </span>
                </button>
            </div>
        </div>
      </div>
  </form>
  <a class="update-link" href="#">Update</a>
  <a class="remove-item float-right text-danger" id="remove_{{ item.item_id }}" data-product_size="{{ item.size }}">Remove</a>
